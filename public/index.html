<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='free flashcard application' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title> Web Foods 2.0 </title>
  <link sizes='16x16, 32x32, 64x64' type='image/x-icon' rel='icon' href='favicon.ico?v=1'></link>
</head>
<body>
  <!-- MASTHEAD -->
  <nav class='navbar navbar-default main-navigation' role='navigation'>
    <div class='container'>
      <div class='navbar-header'>
        <!-- MASTHEAD NAVIGATION TOGGLE -->
        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1'>
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <!-- MASTHEAD BRAND -->
        <a class='navbar-brand' href='#'>Web Foods 2.0</a>
      </div>
      <!-- MASTHEAD NAVIGATION -->
      <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
        <ul id='main-navbar' class='nav navbar-nav navbar-left'>

        </ul>
        <ul class='nav navbar-nav navbar-right'>
          <li data-bind='visible: !User.logged()'><a href='#modal-signIn' role='button' data-toggle='modal' >Sign In</a></li>
          <li data-bind='visible: !User.logged()'><a href='#modal-register' role='button' data-toggle='modal'>Register</a></li>
          <li data-bind='visible: User.logged()'><a href='#'>hello <span data-bind='text: User.name()'></span>!</a></li>
        </ul>
      </div>
    </div>
  </nav><!-- /MASTHEAD -->

  <!-- MODAL-SIGNIN -->
  <div class='modal fade' id='modal-signIn'>
    <div class='modal-dialog'>
      <div class='modal-content'>
        <!-- MODAL-SIGNIN-HEADER -->
        <div class='modal-header'>
          <button type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span><span class='sr-only'>Close</span></button>
          <h4 class='modal-title'>Sign In</h4>
        </div>
        <!-- MODAL-SIGNIN-BODY -->
        <div class='modal-body'>
          <form id='signIn-form' role='form'>
            <div class='form-group'>
              <label for='signIn-username'>Username:</label>
              <input type='email' class='form-control' id='signIn-username' placeholder='Enter username'>
            </div>
            <div class='form-group'>
              <label for='signIn-password'>Password:</label>
              <input type='password' class='form-control' id='signIn-password' placeholder='Enter password'>
            </div>
          </form>
          <div id='signIn-loading'><i class='fa fa-cog fa-spin fa-3x'></i></div>
          <div id='signIn-error' class='alert alert-danger'>Sign in failed. Wrong username or password.</div>
        </div>
        <!-- MODAL-SIGNIN-FOOTER -->
        <div class='modal-footer'>
          <button type='button' class='btn btn-default' data-dismiss='modal'>Cancel</button>
          <button id='button-signIn' type='button' class='btn btn-primary'>Sign In</button>
        </div>
      </div>
    </div>
  </div><!-- /MODAL-SIGNIN -->

  <div class='container'>
    <p data-bind='text: User.name'></p>
    <p data-bind='text: User.created'></p>
    <p data-bind='text: User.id'></p>
  </div>

  <!-- STYLES -->
  <link rel='stylesheet' href='assets/css/bootstrap.min.css'></link>
  <link rel='stylesheet' href='assets/css/font-awesome.min.css'></link>
  <link rel='stylesheet' href='assets/css/main.css'></link>

  <!-- VENDOR SCRIPTS -->
  <script src='assets/js/vendor/jquery.min.js'></script>
  <script src='assets/js/vendor/bootstrap.min.js'></script>
  <script src='assets/js/vendor/knockout.min.js'></script>

  <!-- SCRIPTS -->
  <script src='assets/js/Utils.js'></script>

  <!-- MODEL SCRIPTS -->
  <script src='assets/js/User.js'></script>

  <!-- VIEWMODEL BINDING -->
  <script src='assets/js/ViewModel.js'></script>

  <!-- CONTROLLERS -->
  <script src='assets/js/ModalControllers.js'></script>
</body>
</html>
